<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="registration.js"></script>
</head>
<body>
  <div class="authorization">

    <div class="registaition-window">

      <div class="login-form">
          <div class=" text-row">
                 <span class= "form-hint" > Введите логин </span>
                 <input type="text" class="field"  id="username-input" placeholder="Логин">
          </div>
          <div class="email-row" >
                 <span class= "form-hint" > Введите почту </span>
                 <input type="text" class="field"  id="mail-input" placeholder="Почта">
          </div>
         <div class="password-row">
                 <span class= "form-hint" > Введите пароль </span>
                 <input type="password" class="field" id="password-input" placeholder="Пароль">
         </div>
                 <span class= "form-hint" > Повторите пароль </span>
                 <input type="password" class="field"  id="password-check-input" placeholder="Повторите пароль">
          <div class="button-panel">
            <button onclick="checkRegistration()" class="button" id="registration-button" >Зарегистрироваться</button>
          </div>
          <span id=" massage-span"></span>

      </div>



    </div>

    </div>

</body>
</html>
